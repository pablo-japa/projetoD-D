<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <title>A lenda do Herói</title>
</head>

<body>
    <header class="d-flex flex-row d-flex align-items-baseline justify-content-around mt-3 ">
        <div class="col-md-6 title-header"><span class="anchor-title">A lenda do Heroí</span></div>
        <div class="col-md-0 txt-Header"><span class="anchor-contato">Contato</span></div>
        <div class="col-md-0 txt-Header"><span class="anchor-sobre"> Sobre </span></div>
    </header>

    <div class="formalarioLogin d-flex align-items-center justify-content-center">
        <div class="formularioContainer d-flex align-self-center justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center formDiv">
                <form id="formSubmit" class="d-flex flex-column forms align-items-center">
                    <div class="title-header-form"><span>Login</span></div>
                    <label class="mt-4 ">Nome</label>
                    <input type="text" class="mt-1 nomeInput">
                    <label class="mt-4">Senha</label>
                    <input type="password" class="mt-1 senhaInput"> <i id="olhoAberto" class="fa fa-eye text-light mt-2"></i>
                    <i id="olhoFechado" class="fas fa-eye-slash text-light mt-2 d-none"></i>
                    <a href="##" id="cadastrarAnchor" class="mt-3">Cadastrar</a>
                    <button type="button" class="btn btn-danger btnIniciar mt-4"><span>Iniciar</span></button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
</body>

</html>
