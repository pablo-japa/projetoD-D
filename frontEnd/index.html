<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&family=MedievalSharp&display=swap"
        rel="stylesheet">
    <title>A lenda do Herói</title>
</head>

<body>
    <header class="d-flex flex-row d-flex align-items-baseline justify-content-around mt-3 ">
        <div class="col-md-8 title-header"><span>A lenda do Heroí</span></div>
        <div class="txt-Header"><span class="anchor-contato">Contato</span></div>
        <div class="txt-Header"><span class="anchor-sobre"> Sobre </span></div>
    </header>

    <div class="formalarioLogin d-flex align-items-center justify-content-center">
        <div class="formularioContainer d-flex align-self-center justify-content-center">
            <div class="d-flex flex-column justify-content-center align-items-center formDiv">
                <form action="POST" class="d-flex flex-column forms">
                    <div class="title-header-form"><span>Login</span></div>
                    <label class="mt-4 form">Nome</label>                   
                    <input type="text" class="mt-1">               
                    <label class="mt-4">Senha</label>
                    <input type="password" class="mt-1">
                    <button type="button" class="btn btn-primary btnIniciar mt-4"><span>Iniciar</span></button>
                </form>
            </div>
        </div>
    </div>


    <script src="jquery-3.7.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
